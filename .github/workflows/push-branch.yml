name: Branch workflow

on:
  push:
    branches:
      - "*"
      - "!master"

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install deps
        run: npm ci

      - name: Validate
        run: npm run validate
